name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: |
          npm ci --force
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm run test
      - name: Build
        run: |
          npm run build
